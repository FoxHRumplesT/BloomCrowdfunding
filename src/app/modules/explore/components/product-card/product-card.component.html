<a [routerLink]="['/product', product.id]" class="wrapper-product-card" *ngIf="product">
  <figure>
    <img [src]="image">
  </figure>
  <div class="head">
    <div class="labels">
      <div class="time-to-go">Termina en 2 d√≠as</div>
      <div class="investors">{{ 500 }} inversores</div>
    </div>
    <h3 class="title">{{ product.name }}</h3>
  </div>
  <div class="body">{{ investmentDescription }}</div>
  <div class="progress">
    <div class="bar">
      <div class="fill" [ngStyle]="{ width: percentage }"></div>
    </div>
    <div class="labels">
      <div class="goal">{{ product.amountRequeredMin | currencyFormat }}</div>
      <div class="percentage">{{ percentage }}</div>
    </div>
  </div>
</a>
